PERFORMANCE LABELS DOCUMENTATION
================================

Automated Product Segmentation System v3.0
------------------------------------------
This tool automatically labels your products for Google Merchant Center.

*** START HERE ***
To see the "Performance Labels" menu:
1. Refresh this Spreadsheet page.
2. Wait a few seconds for the menu to appear in the top bar.
3. Use the menu to "Show Documentation" or run tools.
******************


1. CONFIGURATION
----------------
Control everything from the 'Config' sheet.

[Merchant Center Mapping]
Map these Internal IDs (Col A) to your Custom Label columns (Col B):
- LABEL_REVENUE_ADVANCED : Revenue Tier (High/Avg/Low)
- LABEL_TREND            : Sales Trend (Up/Down)
- LABEL_NEW              : New Product Label
- LABEL_PRICE_INTERVAL   : Price Range
- LABEL_AVAILABLE_VARIANTS : Stock Ratio
- LABEL_GADS_ROAS        : Google Ads ROAS
- LABEL_GADS_CONV_RATE   : Google Ads CVR
- LABEL_GADS_CLICKS      : Google Ads Clicks

[Thresholds]
- Timeframe: Days to analyze (e.g., 30).
- High Revenue Threshold: % of average (e.g., 150).
- Nr. of Orders Threshold: Volume cutoff (e.g., 50).


2. GOOGLE ADS SETUP
-------------------
To get ROAS and Clicks data:
1. Open 'GoogleAdsData.gs' in this editor.
2. Copy the entire code.
3. Go to Google Ads > Tools > Scripts.
4. Paste the code and set the 'SPREADSHEET_URL' variable.
5. Schedule it Daily (e.g., 4:00 AM).


3. AUTOMATION SETUP
-------------------
To enable the daily schedule:
1. Open 'TriggerSetup.gs' in this editor.
2. Run 'setupShopifyComplete' (or 'setupWooCommerceComplete').
* This schedules fetching for 5:00 AM daily.


4. MANUAL USAGE
---------------
Use the "Performance Labels" menu in the spreadsheet toolbar to:
- Fetch Data: Pull fresh data immediately.
- Update All Labels: Re-calculate labels on existing data.
